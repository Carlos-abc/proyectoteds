<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventana Emergente</title>
    <style>
        /* Estilo para la ventana emergente */
        #ventanaEmergente {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 3%;
            background-color: #9ac5fa;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            text-align: center;
        }

        /* Estilo para el fondo oscuro detrás de la ventana emergente */
        #fondoOscuro {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        /* Estilo para los iconos de los médicos */
        .iconoMedico {

            display: inline-block;
            margin: 10px;
        }

        .iconoMedico:hover{
            cursor: pointer;
            transform: scale(1.10);
            transition: 0.5s;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }

        /* Estilo para los botones de selección de fecha y hora */
        .boton {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }

        button {
            font-size: 14px;
            font-weight: lighter;
            padding: 10px 20px;
            border-radius: 10px;
            border: 1px solid rgba(0, 0, 0, 0.5);
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            color: white;
            background-color: #5381b9;
          }
          
          button:hover {
            background-color: rgb(12, 81, 133);
            cursor: pointer;
          }
    </style>
</head>
<body>

    <button onclick="mostrarVentana()">Mostrar Ventana Emergente</button>

    <!-- Ventana Emergente -->
    <div id="fondoOscuro" onclick="cerrarVentana()"></div>
    <div id="ventanaEmergente">
        <h1>Seleccion: Brackets</h1>
        <h2>Selecciona al médico:</h2>

        <!-- conos y nombres de médicos -->
        <div class="iconoMedico">
            <img src="img/iconopersona.jpg" alt="Icono Médico 1" width="50">
            <p>Daniel Perez</p>
        </div>

        <div class="iconoMedico">
            <img src="img/iconopersona.jpg" alt="Icono Médico 2" width="50">
            <p>Rosa Amezquita</p>
        </div>

        <div class="iconoMedico">
            <img src="img/iconopersona.jpg" alt="Icono Médico 3" width="50">
            <p>Christina Salgado</p>
        </div>

        <div class="iconoMedico">
            <img src="img/iconopersona.jpg" alt="Icono Médico 4" width="50">
            <p>Pedro Hermoso</p>
        </div>

        <br>
        <!-- Botones de selección de fecha y hora -->
        <button class="boton">Seleccione Fecha</button>
        <button class="boton">Seleccione Hora</button>

        <br>
        <br>
        <br>
        <!-- Botón para agendar cita -->
        <button onclick="agendarCita()" class="boton">Agendar Cita</button>
    </div>

    <script>
        function mostrarVentana() {
            // Mostrar la ventana emergente y el fondo oscuro
            document.getElementById('ventanaEmergente').style.display = 'block';
            document.getElementById('fondoOscuro').style.display = 'block';
        }

        function cerrarVentana() {
            // Ocultar la ventana emergente y el fondo oscuro
            document.getElementById('ventanaEmergente').style.display = 'none';
            document.getElementById('fondoOscuro').style.display = 'none';
        }

        function agendarCita() {
            // Aquí puedes agregar la lógica para agendar la cita
            alert('Cita agendada correctamente');
            cerrarVentana(); // Cerrar la ventana después de agendar la cita
        }
    </script>

</body>
</html>
