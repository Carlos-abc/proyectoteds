<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        /*Header*/
    
        header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0% 3%;
      }
      
      .logo {
        cursor: pointer;
        width: 90px;
        height: 90px;
      }
      
      .nav_links {
        list-style: none;
      }
      
      .nav_links li {
        display: inline-block;
        padding: 0px 50px;
      }
      
      .nav_links li a {
        transition: all 0.3s ease 0s;
      }
      
      .nav_links li a:hover {
        color: #15a48a;
      }
      
      header a {
        padding: 5px 12px;
        text-decoration: none;
        font-weight: bold;
        color: black;
      }
      
      button {
        font-size: 14px;
        font-weight: bold;
        padding: 10px 20px;
        border-radius: 10px;
        border: 1px solid rgba(0, 0, 0, 0.5);
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        color: black;
        background-color: rgb(15, 151, 133);
      }
      
      button:hover {
        background-color: rgb(12, 133, 119);
      }
      
      .cta {
        padding: 0px 10px;
      }
    
      /*Footer*/
    footer h3 {
        text-align: center;
      }
      
      footer .container {
        margin-top: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        background-color: rgb(255, 255, 255);
      }
      
      .logo2 {
        width: 40px;
        height: 40px;
        margin-right: auto;
      }
      
      .logoredes {
        width: 40px;
        height: 40px;
      }
      
      .redes-sociales {
        display: flex;
        align-items: center;
        margin-left: 300px; /* Ajusta el margen izquierdo */
      }
      
      .redes-sociales img {
        margin-right: 10px;
      }
      
      footer .container p {
        margin-left: auto;
      }
    
      footer{
    
        margin-top: 20px;
        padding: 50px;
      }
    
      /*  */
    
      body {
        margin: 0;
        padding: 0;
    }

    /* */

    .user-info {
        width: 100%;
        max-width: 500px;
        margin: 50px auto;
        background-color: #fff;
        padding: 50px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }

    .user-info h2 {
        margin-bottom: 10px;
        color: rgb(15, 151, 133);
    }

    .info-label {
        font-weight: bold;
    }

    .btn-container {
        margin-top: 10px;
    }

    .btn {
        padding: 8px;
        margin-right: 10px;
        background-color: rgb(15, 151, 133);
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    </style>

    
</head>
<body>
    <header>
        <a href="#"><img class="logo" src="img/logo-familydental.jpg" alt="logo"/></a>
        <nav>
          <ul class="nav_links">
            <li><a href="acerca-nosotros.html">Acerca de Nosotros</a></li>
            <li><a href="#">Servicios</a></li>
            <li><a href="#">Chatbot</a></li>
          </ul>
        </nav>
        <div class="botones">
          <a class="cta" href="#"><button>Iniciar Sesion</button></a>
          <a class="cta" href="#"><button>Registrarse</button></a>
        </div>
    </header>

    <div class="user-info">
        <h2>Información del Usuario</h2>
        <div class="info-label">Usuario:</div>
        <div>Nombre de usuario</div>
        <div class="info-label">Nombre:</div>

        <div class="info-label">Correo:</div>
        <div>messi@hotmail.com</div>

        <div class="btn-container">
            <button class="btn" onclick="mostrarContrasena()">Mostrar Contraseña</button>
            <button class="btn" onclick="cambiarContrasena()">Cambiar Contraseña</button>
        </div>
    </div>

            alert("Contraseña actual: ********");
        }

        function cambiarContrasena() {
            // Lógica para cambiar la contraseña
            var nuevaContrasena = prompt("Ingrese la nueva contraseña:");
            if (nuevaContrasena !== null) {
                alert("Contraseña cambiada exitosamente");
                // Puedes realizar aquí la lógica para actualizar la contraseña en tu sistema
            }
        }
    </script>

    <footer>
        <h3>Contactanos</h3>
        <div class="container">
          <img class="logo2" src="img/familydental_footer.png" alt="Logo 2" />
          <div class="redes-sociales">
            <img class="logoredes" src="img/logos_redes_sociales/facebook.png" />
            <img class="logoredes" src="img/logos_redes_sociales/instagram.png" />
            <img class="logoredes" src="img/logos_redes_sociales/whatssapp.png" />
          </div>
          <p>Numero de contacto: 664-174-11-39</p>
        </div>
    </footer>

    
</body>
</html>
